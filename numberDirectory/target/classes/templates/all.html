<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
<style>
    *{
        margin: 0;
        padding: 0;
        border-radius: 5px;
        box-sizing: border-box;
    }

    body{
        height: 100vh;
        align-items: center;
        text-align: center;
        font-family: sans-serif;
        background:white;
    }
    ul{
        position:relative;
        width: 450px;
        padding:10px;
        box-sizing: border-box;
        float:right;


    }
    ul li{
        display:flex;
        background: #1DA1F2;
        padding: 10px 20px;
        color: #fff;
    }
    ul li span:nth-child(1){
        width: 300px;
        text-align: left;

    }
    ul li span:nth-child(2){
        width: 170px;
        text-align: left;

    }
    ul li:hover
    {
        transform: scale(1.07);
        background: cornflowerblue;
    }


</style>

</head>
<body>
    <h2>All Numbers</h2>
     <div th:each="n:${num}">
         <ul>
             <li>
                 <span1  th:text="${n.name}">Mukul Rawat</span1>
                 <span1 th:text="${n.phone}">7797954954</span1>
             </li>
         </ul>

      </div>
</body>
</html>
